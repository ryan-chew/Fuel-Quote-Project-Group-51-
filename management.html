<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
  <style>
    background-color:lightblue
    input{
      padding:5px;
      border-radius: 4px;
  }
  label{
      font-weight: bold;
  }
  body {
    background-color: hsla(89, 43%, 51%, 0.3);
  }
 
  </style>
  <body>
    

    <!--  Client Profile Management-->
    <h1>Complete the Profile</h1>
    <form action="https://example.com/apply">
      <p>
        <label for="fullname">Full Name:</label>
        <input type="text" name="fullname" id="fullname" maxlength="50" required>
      </p>
      <p>
        <label for="address1">Address 1:</label>
        <input type="text" name="address1" id="address1" maxlength="100" required>
      </p>
      <p>
        <label for="address2">Address 2:</label>
        <input type="text" name="address2" id="address2" maxlength="100">
      </p>
      <p>
        <label for="city">City:</label>
        <input type="text" name="city" id="city" maxlength="100" required>
      </p>
      <p>
        <label for="state">State:</label>
        <select name="" id="states" required>
            
        </select>
      </p>
      <p>
        <label for="zipcode">Zipcode:</label>
        <input type="zipcode" name="zipcode" id="zipcode" maxlength="9" minlength="5" required>
      </p>
      <button type="submit">Submit</button>

      
    </form>

  </body>
</html>
